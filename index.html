<html>
<head>
	<meta charset="UTF-8">
	<title>whiteboard</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<style>
	    #main { 
	    	display: flex;
    		flex-direction: column;
	     	width: 100%; height: 100%; 
	     	background-image: url(mm.jpg); 
	     	background-size: 100px; 
	     }
		#container{
			display:flex;
			flex: 1;
		}
		#whiteBoard{
			border: 1px;
			flex: 1;
		}
		#tools{
			display: block;
		}
		#tools > div{
			width: 36px;
		    padding: 8px;
		    font-size: 30;
		    justify-content: center;
    		display: flex;
    		flex-direction: column;
    		align-items: center;
		}
		#tools > div.selected{
			background-color: black;
			color: white;
		}
		#history{
			display: flex;
		}
		#history > span{
			width: 10px;
			height: 10px;
		    border: 1px solid;
		    font-size: 30;
		    justify-content: center;
    		display: flex;
    		margin: 2px;
		}
		#history > span.selected{
			background-color: black;
			color: white;
		}
		#selection {
			cursor: all-scroll;
			fill: aliceblue;
			fill-opacity: 0.5;
			stroke: blue;
			stroke-dasharray: 5 10;
		}
	  </style>
</head>
<body>

	<div id="app"></div>
	<script src="dist/index.js"></script>
</body>
</html>
